
{% extends 'base.html' %}
{% block title %} HOME{% endblock title %}
{% block body %}
  

  <form action="/update/{{todo.sno}}" method="POST">
    <h5 style="margin-top: 30px; margin-left: 40px;">Update your Todo</h5>
    <div class="mb-3" style="margin-top: 15px;">
      <label for="todo-title" class="form-label" style="margin-left: 80px;"><b>ToDo Title </b></label>
      <input type="text" class="form-control" id="todo-title" value={{todo.title}} name= "title" aria-describedby="emailHelp" style="width: 90%; margin-left: 80px;">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label" style="margin-left: 80px;"><b>ToDo Description</b></label>
      <input type="text" class="form-control" id="desc" value={{todo.desc}} name= "desc" style="margin-left: 80px; width: 90%;">
    </div>
    <button type="submit" class="btn btn-dark" style="margin-left: 80px;">Update</button>
  </form>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

    {% endblock body %}
